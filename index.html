<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .doctor-profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            border-bottom: 2px solid #3498db;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .doctor-details {
            flex: 1;
            padding-left: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        .doctor-profile:hover {
            background-color: #3498db;
            color: #fff;
        }

        h2 {
            color: #3498db;
        }

        p {
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Doctor's Profile</h1>
        <label for="specialistSearch">Find Specialist:</label>
        <input type="text" id="specialistSearch" oninput="searchSpecialist()">
    </header>
    <main id="doctorProfiles">
        
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            displayDoctors(doctorData);
        });

        function displayDoctors(doctors) {
            const doctorProfiles = document.getElementById('doctorProfiles');
            doctorProfiles.innerHTML = '';

            doctors.forEach(doctor => {
                const doctorProfile = document.createElement('div');
                doctorProfile.classList.add('doctor-profile');
                doctorProfile.innerHTML = `
                    <img src="${doctor.image}" alt="${doctor.name} Image">
                    <div class="doctor-details">
                        <h2>${doctor.name}</h2>
                        <p><strong>Specialization:</strong> ${doctor.specialization}</p>
                        <p><strong>Experience:</strong> ${doctor.experience} years</p>
                        <p><strong>Education:</strong> ${doctor.education}</p>
                        <p><strong>Contact:</strong> ${doctor.email} | ${doctor.phone}</p>
                        <p><strong>About Me:</strong> ${doctor.about}</p>
                    </div>
                `;
                doctorProfiles.appendChild(doctorProfile);
            });
        }

        function searchSpecialist() {
            const searchTerm = document.getElementById('specialistSearch').value.toLowerCase();
            const filteredDoctors = doctorData.filter(doctor =>
                doctor.specialization.toLowerCase().includes(searchTerm)
            );
            displayDoctors(filteredDoctors);
        }
